<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Contact Us.css">
</head>
<body>

  <div class="container">
    <h1>Contact Us</h1>
    <p>If you have any questions, feedback, or would like to work with us, please reach out using the form below.</p>

    <form action="/submit-contact" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject">

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <input type="submit" value="Send Message">
    </form>

    <div class="contact-info">
      <h2>Other Ways to Reach Us</h2>
      <p><strong>Email:</strong> info@example.com</p>
      <p><strong>Phone:</strong> +234-000-123-4567</p>
      <p><strong>Address:</strong> 123 Innovation Street, Lagos, Nigeria</p>
    </div>
  </div>

</body>
</html>
