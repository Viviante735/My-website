<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Direct Rent</title>
  <link rel="stylesheet" href="Contact Us.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar">
    <div class="brand">Direct Rent</div>
    <button class="menu-toggle" id="menu-toggle">&#9776;</button>
    <ul class="nav-links" id="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">FAQ</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="contact-container">
    <section class="contact-header">
      <h1>Contact Us</h1>
      <p>We’re here to help. Reach out and we’ll get back to you as soon as we can.</p>
    </section>

    <section class="contact-content">
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" placeholder="Enter subject" />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" placeholder="Type your message..." rows="5" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>

      <div class="contact-info">
        <h3>Other ways to reach us</h3>
        <p>Email: <a href="mailto:support@directrent.com">support@directrent.com</a></p>
        <p>Phone: +234 900 000 0000</p>
        <p>Address: 12 Allen Avenue, Ikeja, Lagos</p>
      </div>
    </section>
  </div>

  <script src="Contact Us.js"></script>
</body>
</html>
